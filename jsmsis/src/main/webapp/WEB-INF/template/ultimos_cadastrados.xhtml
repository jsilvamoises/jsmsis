<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

     <section id="ultimos-cadastros">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"/>
                <ui:repeat value="#{novosUsuarios.pessoaFisicas}" var="ult">
                    <div id="novos" class="ui-grid-col-2">
                        <h:panelGrid columns="2">
                            <div id="circulo-blue">
                                <div class="circulo-blue-interno">
                                    <img src="data:#{ult.usuario.fotoPerfil.contentType};base64,#{ult.usuario.fotoPerfil.base64Encod}" class="circulo-blue-interno-foto #{ult.usuario==null?'hidden-image':''}"  />   
                                </div>
                            </div>
                            <h:panelGrid columns="1">
                                <h:outputLink style="font-size: 12px;font-weight: bold" value="perfil#{beanPageExtencion.pageExtencion}?usuario=#{ult.usuario.login}">
                                    #{ult.nome}
                                </h:outputLink>                                       
                                <h:outputText value="#{ult.profissao.toUpperCase()}"/>
                                <h:outputText value="#{ult.enderecoPrincipal.cidade} - #{ult.enderecoPrincipal.estado.sigla}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                    </div>
                </ui:repeat>
                <div class="ui-grid-col-1"/>
            </div>
        </div>
    </section>

</ui:composition>
